name: Commerce Wishlist Template
type: module
description: Provides the ability to create product category lists that change the way a wishlist is created and presented.
package: Commerce (contrib)
core: 8.x
dependencies:
  - commerce_wishlist
  - entity_reference
  - options
config_devel:
  install:
    - wishlist_template.wishlist_template_type.default
    - core.entity_view_display.wishlist_template.default.default
    - views.view.wishlist_template
    - system.action.wishlist_template_delete_action
